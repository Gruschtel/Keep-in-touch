<ion-content>
  <br />

  <div class="horizontalCenter vertical10 lower70">
    <header>Keep in touch</header>
    <br />
    <img src="assets/icon/ket_icon.png" alt="logo" />
  </div>

  <div class="ion-padding">
    <div class="vertical10">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="userfield"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          [type]="passwordType"
          type="password"
          [(ngModel)]="passwdfield"
          clearOnEdit="false"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="passwordIcon"
          name="eye"
          class="passwordIcon"
          (click)="hideShowPassword()"
        ></ion-icon>
      </ion-item>
    </div>
  </div>

  <div class="horizontalCenter vertical10">
    <ion-button (click)="login()" class="login">Login</ion-button>

    <ion-button routerLink="/registration" class="login"
      >Registration</ion-button
    >
  </div>
</ion-content>
