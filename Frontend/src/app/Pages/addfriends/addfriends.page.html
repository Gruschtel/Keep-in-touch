<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Search new Follower</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="vertical10">
      <ion-item>
        <ion-label position="floating">Search Username</ion-label>
        <ion-input type="text" [(ngModel)]="friend_name"></ion-input>
      </ion-item>
    </div>
  </div>

  <div class="horizontalCenter vertical10">
    <ion-button (click)="search()" class="login">Start search</ion-button>
  </div>

  <br />
  <!-- Wenn gefunden -->
  <div class="horizontalCenter">
    <div *ngIf="hideNotFound">
      <ion-label color="danger">Something went wrong! Try again!</ion-label>
    </div>
    
    <div *ngIf="hideFound">
      <ion-item class="horizontalCenter_10">
        <ion-input disabled="false" [(ngModel)]="such_ergebniss"></ion-input>
      </ion-item>

      <div class="horizontalCenter vertical10">
        <ion-button (click)="add()" class="login">Add</ion-button>
      </div>
    </div>
  </div>
</ion-content>
